{% extends 'phonebook/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="card">
        <div class="card-header text-white bg-info">
            <div class="card-title">
                Register
            </div>
        </div>
        <div class="card-body">
            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn-info" type="submit">Signup</button>
            </form>
            <p class="card-text pt-3">
                Have an account? <a href="{% url 'login' %}">Log in</a>
            </p>
        </div>
    </div>
{% endblock %}
