{% extends 'phonebook/base.html' %}

{% block content %}
    <h1 class="mt-2">Delete Contact</h1>
    <hr class="mt-0 mb-4">

    <form method="POST">
        {% csrf_token %}
        <div class="text-center">
            <h5>Are you sure you want to delete this contact?</h5>
            <button type="submit" class="btn btn-danger">Delete Contact</button>
        </div>
    </form>
{% endblock %}
